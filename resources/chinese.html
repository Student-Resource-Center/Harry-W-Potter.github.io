<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>随机函数</title>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
	<div id="random-content"></div>
	<script>
		// 将 HTML 内容插入到页面中
		const randomContentElement = document.getElementById("random-content");
		randomContentElement.innerHTML = generateHtmlContent(getRandomNumber());

		// 使用 fetch API 加载 Markdown 文件
		fetch("chinese.md")
			.then(response => response.text())
			.then(content => {
				// 将 Markdown 内容转换为 HTML
				const markdownContent = document.getElementById("markdown-content");
				markdownContent.innerHTML = marked(content);
			});

		// 生成一个随机数
		function getRandomNumber() {
			return Math.floor(Math.random() * 100);
		}

		// 生成 HTML 内容
		function generateHtmlContent(randomNumber) {
			return `<h1>随机数：${randomNumber}</h1>`;
		}

	</script>
</body>

</html>
