<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>随机函数</title>
</head>

<body>
	<div id="random-content"></div>
	<script>
		// 生成一个随机数
		function getRandomNumber() {
			return Math.floor(Math.random() * 100);
		}

		// 生成 HTML 内容
		function generateHtmlContent(randomNumber) {
			return `<h1>随机数：${randomNumber}</h1>`;
		}

		// 将 HTML 内容插入到页面中
		const randomContentElement = document.getElementById("random-content");
		randomContentElement.innerHTML = generateHtmlContent(getRandomNumber());
	</script>
</body>

</html>
