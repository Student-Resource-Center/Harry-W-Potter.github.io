<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>



<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>中文页面</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>中文页面</h1>
	</header>

	<main>
		<div id="markdown">
			<script>
				const markdown = document.getElementById("markdown");
				try {
					const content = await fetch("chinese.md").then(response => response.text());
					markdown.innerHTML = marked(content);
				} catch (error) {
					console.error(error);
					markdown.innerHTML = `<p>无法加载中文内容</p>`;
				}
			</script>
		</div>
	</main>

	<footer>
		<p>版权所有 &copy; 2023</p>
	</footer>

</body>

</html>
